<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style_prior.css"></link>
    <link rel="stylesheet" href="style_home.css"></link>
</head>

<body>
    <!-- <p class="topic">To-Do List</p> -->

    <div class="nav-bar"> <!--Navigation Bar-->
        <div class="logo-user-info">
            <img class="logo" src="images/MCVlogo.svg" alt="" width="200" height="40">
            <div class="user-info">
                <p class="user-title">
                    <span  id="eng-name-info"></span><br>
                    <span id="id-info"></span></span>
                </p>
                <img src="images/UserCircle.svg" alt="" width="55" height="55">
            </div>
        </div>
    </div>

    <div class="wrapper" >
        <form class="head-box" id="frm">
            <div class="task-input">
                <input id="task-topic-input" type="text" name="title" placeholder="Untitled" required>
                <div id="task-des-box">
                    <div class="tri-state-toggle">
                        <input class="prior" type="radio" name="priority" id="one" value="2" checked/>
                        <input class="prior" type="radio" name="priority" id="two" value="1"/>
                        <input class="prior" type="radio" name="priority" id="three" value="0"/>
                    </div>
                    <img class="images" src="images/align-left.svg" alt="">
                    <input id="task-des-input" type="text" name="detail" placeholder="Add some details" required>
                </div>
            </div>
            <div class="course-submit-box">
                <select id="course-option" name="course" required><option value="" selected disabled hidden>Select Course</option>></select>
                <button type= "submit" class="add-btn"> Add </button>
            </div>
        </form>

        <div class="filter">
            <span id="all"> All </span>
            <span id="pending"> Pending </span>
            <span id="completed"> Completed </span>
        </div>

        <table class="task-box"></table>
        
    </div>
    <script src="script_util.js"></script>
    <script src="script_mcv.js"></script>
    <script src="script_item.js"></script>
    <script src="script.js"></script>

</body>

</html>
