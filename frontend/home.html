<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style_home.css"></link>

</head>

<body>
    <p class="topic">To-Do List</p>
    <div class=" wrapper">
        <div class="task-input">
            <input id="task-topic-input" type="text" placeholder="Untitled">
            <img class="images" src="images/align-left.svg" alt="">
            <input id="task-des-input" type="text" placeholder="Add some details">
        </div>
        <div class="controls">
            <div class="filter">
                <span id="all"> All </span>
                <span id="pending"> Pending </span>
                <span id="completed"> Completed </span>
            </div>
            <button class="add-btn"> Add </button>
            <ul class="task-box">
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <p>Final test</p>
                    </label>
                    <div class="setting">
                        <img class="images" id="ellipsis-h" src="images/ellipsis-h.svg">

                        </img>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
