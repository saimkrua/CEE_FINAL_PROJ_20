<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="style_prior.css"></link>
    <link rel="stylesheet" href="style_home.css"></link>

</head>

<body>
    <!-- <p class="topic">To-Do List</p> -->
    <button onclick="logout()">Logout</button>
    <p id="eng-name-info"></p>
    <p id="thai-name-info"></p>
    <p id="id-info"></p>
    <form class="wrapper" id="frm">
        <div class="head-box">
            <div class="task-input">
                <input id="task-topic-input" type="text" placeholder="Untitled" required>
                <div id="task-des-box">
                    <img class="images" src="images/align-left.svg" alt="">
                    <input id="task-des-input" type="text" placeholder="Add some details" required>
                </div>
            </div>
            <div class="course-submit-box">
                <select id="course-option" required><option value="" selected disabled hidden>Select Course</option>></select>
                <button type= "submit" class="add-btn"> Add </button>
            </div>
        </div>

        <div class="filter">
            <span id="all"> All </span>
            <span id="pending"> Pending </span>
            <span id="completed"> Completed </span>
        </div>

        <table class="task-box"></table>
        
    </form>

    <script src="script_util.js"></script>
    <script src="script_mcv.js"></script>
    <script src="script_item.js"></script>
    <script src="script.js"></script>

</body>

</html>
